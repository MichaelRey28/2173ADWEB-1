<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Grayscale - Start Bootstrap Theme</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#page-top">Start Bootstrap</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" routerLink="/home" routerLinkActive="active">Home</a></li>
                        <li class="nav-item"><a class="nav-link" routerLink="/partner">Our Partners</a></li>
                        <li class="nav-item"><a class="nav-link" routerLink="/about">About the Organization</a></li>
                        <li class="nav-item"><a class="nav-link" routerLink="/join">Join Us!</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead">
            <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
                <div class="d-flex justify-content-center">
                    <div class="text-center">
                        <!-- Interpolation binding -->
                        <h1 class="mx-auto my-0 text-uppercase">{{title}}</h1>
                        <h2 class="text-white-50 mx-auto mt-2 mb-5">{{msg}}</h2>
                        <!-- Event Binding -->
                        <button class="btn btn-primary" (click)="onClick()">Become a Sponsor</button>

                    </div>
                </div>     
            </div>
        </header>
        <div class ="text-center">
            <h1>Below are our Corporate Partners</h1>
            <table class="table table-striped table-bordered" border = "1"> 
                <thead> 
                    <tr> 
                        <th>Name</th> 
                        <th>Trademark</th>
                        <th>Email</th> 
                        <th>Role</th> 
                    </tr> 
                </thead> 
                    <tbody> 
                        <tr *ngFor="let user of partners"> 
                        <td>{{user.company}} </td> 
                        <td><img src="{{user.trademark}}"></td>
                        <td>{{user.sponsorship}}</td> 
                        <td><a href="{{user.website}}">View Website</a></td> 
                    </tr> 
                    </tbody> 
            </table>
        
        </div>
